<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bot√£o de altern√¢ncia de tema -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <span class="theme-icon">üåô</span>
    </button>

    <div class="container">
        <div class="login-box">
            <h1>Criar Conta</h1>
            <p class="subtitle">Preencha os dados para se cadastrar</p>

            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input
                        type="text"
                        id="nome"
                        name="nome"
                        placeholder="Digite seu nome completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Digite seu email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Digite sua senha"
                        required
                        minlength="6"
                    >
                    <small class="input-hint">M√≠nimo de 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirme sua senha"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="termsAccept" required>
                        <span class="checkmark"></span>
                        Aceito os <a href="#" class="link-small"> termos e condi√ß√µes</a>
                    </label>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="btn-login" id="btnCadastro">
                    Cadastrar
                </button>
            </form>

            <div class="form-footer">
                <p>J√° tem uma conta? <a href="login.html" class="link-primary">Fa√ßa login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Importar fun√ß√µes de tema
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.theme-icon');

        // Carregar tema salvo
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Alternar tema
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Formul√°rio de cadastro
        const cadastroForm = document.getElementById('cadastroForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const btnCadastro = document.getElementById('btnCadastro');

        cadastroForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            hideError();
            hideSuccess();

            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccept = document.getElementById('termsAccept').checked;

            // Valida√ß√µes
            if (!nome || !email || !password || !confirmPassword) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Por favor, insira um email v√°lido');
                return;
            }

            if (password.length < 6) {
                showError('A senha deve ter no m√≠nimo 6 caracteres');
                return;
            }

            if (password !== confirmPassword) {
                showError('As senhas n√£o coincidem');
                return;
            }

            if (!termsAccept) {
                showError('Voc√™ deve aceitar os termos e condi√ß√µes');
                return;
            }

            // Desabilitar bot√£o
            btnCadastro.disabled = true;
            btnCadastro.textContent = 'Cadastrando...';

            try {
                // Simular cadastro (aqui voc√™ faria a requisi√ß√£o para o back-end)
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Simular sucesso
                showSuccess('Cadastro realizado com sucesso! Redirecionando...');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                showError('Erro ao realizar cadastro. Tente novamente.');
            } finally {
                btnCadastro.disabled = false;
                btnCadastro.textContent = 'Cadastrar';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }

        function hideSuccess() {
            successMessage.textContent = '';
            successMessage.classList.remove('show');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Limpar mensagens ao digitar
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                hideError();
                hideSuccess();
            });
        });
    </script>
</body>
</html>
