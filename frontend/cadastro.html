<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="split-screen-body">
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <i class='bx bx-moon theme-icon'></i>
    </button>

    <div class="split-container">
        <!-- Left Side - Visual -->
        <div class="split-left">
            <div class="illustration-container">
                <div class="illustration-image"></div>
                <div class="illustration-overlay">
                    <div class="cyber-grid"></div>
                    <div class="neon-circle"></div>
                    <div class="neon-circle-2"></div>
                </div>
                <div class="welcome-text">
                    <h2 class="neon-title">CADASTRE-SE</h2>
                    <p class="neon-subtitle">Crie sua conta e comece agora</p>
                    <div class="tech-lines">
                        <div class="tech-line"></div>
                        <div class="tech-line"></div>
                        <div class="tech-line"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="split-right">
            <div class="form-card">
                <div class="card-header">
                    <h1 class="card-title">CRIAR CONTA</h1>
                    <div class="title-underline"></div>
                </div>

                <form id="cadastroForm" class="modern-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required minlength="6">
                        <small class="input-hint">Mínimo de 6 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="termsAccept" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#" class="link-small">termos e condições</a>
                        </label>
                    </div>

                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>

                    <button type="submit" class="btn-primary glow-button" id="btnCadastro">
                        <span class="btn-text">Cadastrar</span>
                        <span class="btn-glow"></span>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Já tem uma conta? <a href="./login.html" class="link-primary">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script type="module" src="./cadastro-logic.js"></script>
</body>
</html>
