<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- BotÃ£o de alternÃ¢ncia de tema -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <p class="subtitle">Bem-vindo! FaÃ§a login para continuar</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Digite seu email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Digite sua senha"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="recuperar-senha.html" class="link-small">Esqueceu a senha?</a>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-login" id="btnLogin">
                    Entrar
                </button>
            </form>

            <div class="form-footer">
                <p>NÃ£o tem uma conta? <a href="cadastro.html" class="link-primary">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
