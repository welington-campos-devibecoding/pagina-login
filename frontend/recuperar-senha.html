<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- BotÃ£o de alternÃ¢ncia de tema -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <span class="theme-icon">ğŸŒ™</span>
    </button>

    <div class="container">
        <div class="login-box">
            <div class="back-button">
                <a href="login.html" class="link-back">â† Voltar ao login</a>
            </div>

            <h1>Recuperar Senha</h1>
            <p class="subtitle">Digite seu email para receber instruÃ§Ãµes de recuperaÃ§Ã£o</p>

            <form id="recuperarForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Digite seu email cadastrado"
                        required
                    >
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="btn-login" id="btnRecuperar">
                    Enviar Link de RecuperaÃ§Ã£o
                </button>
            </form>

            <div class="info-box">
                <p>ğŸ“§ VocÃª receberÃ¡ um email com instruÃ§Ãµes para redefinir sua senha.</p>
                <p>NÃ£o recebeu o email? Verifique sua caixa de spam.</p>
            </div>
        </div>
    </div>

    <script>
        // Importar funÃ§Ãµes de tema
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.theme-icon');

        // Carregar tema salvo
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

        // Alternar tema
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        });

        // FormulÃ¡rio de recuperaÃ§Ã£o
        const recuperarForm = document.getElementById('recuperarForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const btnRecuperar = document.getElementById('btnRecuperar');

        recuperarForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            hideError();
            hideSuccess();

            const email = document.getElementById('email').value.trim();

            // ValidaÃ§Ãµes
            if (!email) {
                showError('Por favor, digite seu email');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Por favor, insira um email vÃ¡lido');
                return;
            }

            // Desabilitar botÃ£o
            btnRecuperar.disabled = true;
            btnRecuperar.textContent = 'Enviando...';

            try {
                // Simular envio de email (aqui vocÃª faria a requisiÃ§Ã£o para o back-end)
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Simular sucesso
                showSuccess(`Email de recuperaÃ§Ã£o enviado para ${email}. Verifique sua caixa de entrada.`);

                // Limpar formulÃ¡rio
                document.getElementById('email').value = '';

            } catch (error) {
                showError('Erro ao enviar email. Tente novamente.');
            } finally {
                btnRecuperar.disabled = false;
                btnRecuperar.textContent = 'Enviar Link de RecuperaÃ§Ã£o';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }

        function hideSuccess() {
            successMessage.textContent = '';
            successMessage.classList.remove('show');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Limpar mensagens ao digitar
        document.getElementById('email').addEventListener('input', () => {
            hideError();
            hideSuccess();
        });
    </script>
</body>
</html>
