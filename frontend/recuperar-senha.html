<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="split-screen-body">
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <i class='bx bx-moon theme-icon'></i>
    </button>

    <div class="split-container">
        <!-- Left Side - Visual -->
        <div class="split-left">
            <div class="illustration-container">
                <div class="illustration-image"></div>
                <div class="illustration-overlay">
                    <div class="cyber-grid"></div>
                    <div class="neon-circle"></div>
                    <div class="neon-circle-2"></div>
                </div>
                <div class="welcome-text">
                    <h2 class="neon-title">RECUPERAÇÃO</h2>
                    <p class="neon-subtitle">Redefina sua senha com segurança</p>
                    <div class="tech-lines">
                        <div class="tech-line"></div>
                        <div class="tech-line"></div>
                        <div class="tech-line"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="split-right">
            <div class="form-card">
                <div class="back-button">
                    <a href="./login.html" class="link-back">
                        <i class='bx bx-arrow-back'></i> Voltar ao login
                    </a>
                </div>

                <div class="card-header">
                    <h1 class="card-title">RECUPERAR SENHA</h1>
                    <div class="title-underline"></div>
                </div>

                <form id="recuperarForm" class="modern-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email cadastrado" required>
                    </div>

                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>

                    <button type="submit" class="btn-primary glow-button" id="btnRecuperar">
                        <span class="btn-text">Enviar Link de Recuperação</span>
                        <span class="btn-glow"></span>
                    </button>
                </form>

                <div class="info-box">
                    <p><i class='bx bx-envelope'></i> Você receberá um email com instruções para redefinir sua senha.</p>
                    <p><i class='bx bx-info-circle'></i> Não recebeu o email? Verifique sua caixa de spam.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script type="module" src="./recuperar-logic.js"></script>
</body>
</html>
