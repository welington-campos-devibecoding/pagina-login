<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauda칞칚o - Microsservi칞o</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Bot칚o de altern칙ncia de tema -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <i class='bx bx-moon theme-icon'></i>
    </button>

    <div class="container">
        <div class="welcome-box">
            <div class="welcome-icon">游녦</div>
            <h1 id="welcomeMessage">Bem-vindo!</h1>
            <p class="subtitle">Login realizado com sucesso</p>

            <button class="btn-logout" id="btnLogout">
                Sair
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        // Ler o par칙metro 'user' da URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user');

        // Verificar se o usu치rio est치 autenticado
        if (!username) {
            // Se n칚o houver par칙metro user, redirecionar para login
            window.location.href = './login.html';
        } else {
            // Exibir mensagem de boas-vindas com o nome do usu치rio
            document.getElementById('welcomeMessage').textContent = `Bem-vindo, ${username}!`;
        }

        // Adicionar evento ao bot칚o de logout
        document.getElementById('btnLogout').addEventListener('click', () => {
            // Redirecionar para a p치gina de login
            window.location.href = './login.html';
        });
    </script>
</body>
</html>
